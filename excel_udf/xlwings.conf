# xlwings Configuration for Sigma Thermal UDFs
# This file configures the xlwings Excel add-in behavior

[EXCEL]
# Python interpreter to use (leave blank to use system default)
INTERPRETER =

# Python executable path (alternative to INTERPRETER)
PYTHONPATH =

# UDF modules to import (comma-separated)
UDF_MODULES = sigma_thermal_udf

# Debug mode (set to True for development)
DEBUG_UDFS = False

# Show console on errors
SHOW_LOG = True

# Optimization mode (set to True for production)
OPTIMIZED_CONNECTION = False

[GENERAL]
# Use conda environment (if applicable)
USE_CONDA = False

# Conda environment name
CONDA_ENV =

# Conda executable path
CONDA_PATH =

[FORMATTING]
# Number of decimal places for numeric results
# (handled in individual functions)
